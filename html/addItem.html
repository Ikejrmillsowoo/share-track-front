<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Share-Trach</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-text"><a href="/html/home.html" class="logoText"><img src="/images/ChatGPT Image Apr 21, 2025, 08_18_30 AM.png" alt="" class="img-thumbnail src"><h4>Share-Track</h4></a></span>
      <span class="navbar-text"><h1 id="heading"></h1></span>
        <span class="button"><button type="button" class="btn btn-primary"><a href="/html/items.html" class="text-white">Go Back</a></button></span>
    </div>
  </nav>
 
  <section>
  <form id="itemForm">
    <div class="mb-3 mt-3">
      <label for="type" class="form-label">Type:</label>
      <input type="type" class="form-control" id="type" placeholder="Enter Type" name="type">
    </div>
    <div class="mb-3 mt-3">
        <label for="model" class="form-label">Model:</label>
        <input type="model" class="form-control" id="model" placeholder="Enter model" name="model">
      </div>
      <div class="mb-3 mt-3">
        <label for="barCodeNumber" class="form-label">BarCodeNumber:</label>
        <input type="barCodeNumber" class="form-control" id="barCodeNumber" placeholder="Enter barCodeNumber" name="barCodeNumber">
      </div>
    <div class="mb-3">
      <label for="imageUrl" class="form-label">ImageUrl:</label>
      <input type="imageUrl" class="form-control" id="imageUrl" placeholder="Enter imageUrl" name="imageUrl">
    </div>
    <div class="mb-3 mt-3">
        <label for="count" class="form-label">Count:</label>
        <input type="count" class="form-control" id="count" placeholder="Enter count" name="count">
      </div>
      <div class="mb-3 mt-3">
        <label for="countAvailable" class="form-label">CountAvailable:</label>
        <input type="countAvailable" class="form-control" id="countAvailable" placeholder="Enter countAvailable" name="countAvailable">
      </div>
      <div class="mb-3 mt-3">
        <label for="file" class="form-label">Image:</label>
        <input type="file" class="form-control" id="file" accept="image/*" name="image">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

<footer>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark bottom-navbar">
  <div class="container-fluid">
    <span class="navbar-text"><a href="/html/home.html" class="logoText d-flex align-items-center text-white text-decoration-none"><img src="/images/ChatGPT Image Apr 21, 2025, 08_18_30 AM.png" alt="" class="img-thumbnail src"><h4 class="mb-0 ms-2">Share-Track</h4></a></span>
    
      <!-- <span class="button"><button type="button" class="btn btn-primary"><a href="/html/items.html" class="text-white">Go Back</a></button></span> -->
  </div>
</nav>
</footer>

<script src="/js/addItem.js" async defer></script>

</body>

</html>
